    <body>
    <section id="fh5co-home" data-section="home" style="background-image: url(images/penguins.jpg);" data-stellar-background-ratio="0.5">
        <div class="gradient"></div>
        <div class="container">
            <div class="text-wrap">
                <div class="text-inner">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 text-center " style=" padding: 20px;">
                        <h1 class="to-animate">Operações<span></span></h1>
                            <div class="call-to-action" style="padding: 10px;">
                                <div class="text-inner">
                                    <div class="row" >
                                          <div class="form-group">
                                            <input type="number" id="input-init" type="text" class="form-control" placeholder="20">
                                          </div>
                                          <button id="init" type="submit" class="btn btn-default">Inicializar</button>
                                    </div>
                                </div>
                                <div class="text-inner">
                                    <div class="row" style="margin-left: 20px;">
                                          <div class="form-group">
                                            <input type="number" id="input-enqueue" type="text" class="form-control" placeholder="0">
                                          </div>
                                          <button id="enqueue" type="submit" class="btn btn-default">Enqueue</button>
                                    </div>
                                </div>
                                <div class="text-inner">
                                    <div class="row" style="margin-left: 20px;">
                                          <div class="form-group">
                                            <input type="number" disabled id="input-dequeue" type="text" class="form-control" placeholder="0">
                                          </div>
                                          <button id="dequeue" type="submit" class="btn btn-default">Dequeue</button>
                                    </div>
                                </div>
                                <div class="text-inner">
                                    <div class="row" style="margin-left: 20px;">
                                          <div class="form-group">
                                            <input type="number" id="input-front" disabled type="text" class="form-control" placeholder="0">
                                          </div>
                                          <button id="front" type="submit" class="btn btn-default">Front</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 col-md-offset-2 text-center" style="padding: 20px;">
                            <div style="font-size: 28px; margin-bottom: 24px;">Fila</div>
                            <center>
                                <div id="queue-view">
                                    Não há nada aqui
                                </div>
                            </center>
                        </div>      
                    </div>
                    <footer class="footer">
                        <div class="container-fluid">
                            <p class="copyright text-center">

                            </p>
                        </div>
                    </footer>
                </div>
                
            </div>
            
        </div>  
        
    </section>
